<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daftar Rumah Sakit Bengkulu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Login</h1>
            <p>SILAHKAN LOGIN DIBAWAH</p>
        </div>
    </header>

    <main>
        <section class="login-form">
            <h2>Masuk ke Akun Anda</h2>
            <form action="index.html" method="POST">
                <div class="form-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <div class="extra-links">
                <a href="forgot-password.html">Lupa kata sandi?</a>
                <a href="register.html">Belum punya akun? Daftar</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DAFTAR RUMAH SAKIT DIBENGKULU. DIBUAT RAHMAN AL PADJRI.</p>
    </footer>
    
</body>
</html>
